<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TrackSide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body class="bg-light">
    
    <!-- Navbar -->
    <nav class="navbar" style="background-color: #FF1E00;">
      <div class="container-fluid justify-content-between align-items-center px-3 py-2 text-white">
        
        <!-- Hamburger Menu Trigger (Mobile View)-->
        <button class="navbar-toggler border-0 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu" aria-controls="sideMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Centered Logo + Title -->
        <div class="mx-auto d-flex align-items-center">
          <img src="{{ url_for('static', filename='img/f1-logo.png') }}" alt="F1 Logo" height="32" class="me-2">
          <span class="fw-bold fs-5 text-white">TrackSide</span>
        </div>
      </div>
    </nav>
    
    <!-- Off Canvas Sidebar -->
    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sideMenu" aria-labelledby="sideMenuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sideMenuLabel">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      
      <div class="offcanvas-body">
        <ul class="list-unstyled">

          <li class="mb-3">
            <a href="/" class="text-white text-decoration-none d-flex align-items-center">
              <img src="{{ url_for('static', filename='img/icons/live-race-icon.png') }}" alt="Live" height="20" class="me-2"> Live Race
            </a>
          </li>

          <li class="mb-3">
            <a href="/standings" class="text-white text-decoration-none d-flex align-items-center">
              <img src="{{ url_for('static', filename='img/icons/standings-icon.png') }}" alt="Standings" height="20" class="me-2"> Standings
            </a>
          </li>

          <li>
            <a href="/schedule" class="text-white text-decoration-none d-flex align-items-center">
              <img src="{{ url_for('static', filename='img/icons/schedule-icon.png') }}" alt="Schedule" height="20" class="me-2"> Schedule
            </a>
          </li>

        </ul>
      </div>
    </div>
    
    <!-- Main Layout Container -->
    <div class="container-fluid mt-4">
      <div class="row gx-4">    <!-- horizontal gap -->

        <!-- Left Column (70%) - Spotlight -->
        <div class="col-lg-8"> 
          
          <section class="spotlight-section mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <button id="toggleDrivers" class="btn btn-dark me-2 active">Top Drivers</button>
                <button id="toggleConstructors" class="btn btn-outline-dark">Top Constructors</button>
              </div>
              <a href="/standings" class="btn btn-sm btn-outline-dark">View Full Standings &gt;</a>
            </div>
            <div class="d-flex gap-3 flex-wrap justify-content-center" id="spotlightContainer">
              <!-- Cards go here -->
            </div>
          </section>

          <!-- Two undecided blocks -->
          <div class="row mt-3">
            <div class="col-md-6 mb-3">
              <div class="p-4 bg-secondary text-white rounded text-center h-100">
                NOT DECIDED WHAT TO PUT HERE
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="p-4 bg-secondary text-white rounded text-center h-100">
                NOT DECIDED WHAT TO PUT HERE
              </div>
            </div>
          </div>
        </div>


        <!-- Left Column - Top 3 Driver Standings -->
        <!-- <div class="col-lg-6">
          <div class="d-flex flex-wrap justify-content-center gap-2" id="topDriversContainer"> -->
            <!-- Cards will be injected here via JS -->
          <!-- </div>
        </div> -->

        <!-- Right Column (30%) - Latest Race Results -->
        <!-- controls table width on large screens -->
        <div class="col-lg-4 d-flex justify-content-end pe-5">
          <!-- Styled Container for Race Results Table -->
          <div class="race-table-wrapper w-100">
            <!-- Race table -->
            <table class="table table-borderless text-center mb-0" id="raceResultsTable">
              <!-- Thead + Tbody -->
              <thead>
                <!-- Grand Prix Title Row -->
                <tr>
                  <th colspan="3" class="grand-prix-title text-start px-3 py-2">
                    <span id="grandPrixName">Latest Results</span>
                  </th>
                </tr>
                <tr>
                  <th>Pos</th>
                  <th>Driver</th>
                  <th>Time</th>
                </tr>
              </thead>
              
              <tbody id="raceResults">
                <!-- JavaScript will dynamically populate race results here -->
              </tbody>
            </table>
          </div>
        </div>
        
      </div>
    </div>
    
    <!-- Scripts: Bootstrap + App Logic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
